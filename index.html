<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="parallaxImage"><h1>Ping-Pong</h1></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 column">
          <h3>Let's Play!</h3>
          <h4>Rules:</h4>
          <p>
            Ping Pong will count up to your number from 1 with the following exceptions:
          </p>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "ping-pong"</li>
          </ol>
        </div>
        <div class="col-sm-5 column">
          <form>
            <div class="form-group pull-right">
              <label for="input">Enter a number:</label>
              <input type="number" id="numberInput">
              <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div id="outputDiv">
        <ul id="outputUl"></ul>
      </div>
    </div>
  </body>
</html>
